<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsEraser">Eraser</button>
        <button id="jsSave">Save</button>
        <button id="jsReset">Reset</button>
        <input type="text" id="jsText" placeholder="Write and then double click"/>
        <input type="file" accept="image/*" id="jsFile" />
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #000000"
          data-color="#000000"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffffff"
          data-color="#ffffff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ff0000"
          data-color="#ff0000"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffa500"
          data-color="#ffa500"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffff00"
          data-color="#ffff00"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #008000"
          data-color="#008000"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #87ceeb"
          data-color="#87ceeb"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0000ff"
          data-color="#0000ff"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #800080"
          data-color="#800080"
        ></div>
        <input type="color" class="controls__color-range" id="jsColorRange" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
